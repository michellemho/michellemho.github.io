---
---
<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/favicon.png">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">     -->
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_HTML-full" type="text/javascript"></script>
</head>
  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
</html>
