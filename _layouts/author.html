---
layout: default
---
<h1>{{ page.name }}</h1>

<div class='post-div'>
{{ content }}

<h2>Posts</h2>
<ul>
    {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
    {% if filtered_posts.size > 0 %}
    {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% else %}
    <li>No posts!</li>
    {% endif %}
</ul>

</div>
