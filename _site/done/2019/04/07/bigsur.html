    <h1>Big Sur</h1>
    <p style="text-align:center">
        07 Apr 2019
        
        
            - <a href="/authors/michelle.html">Michelle Ho </a>
        
    </p>
<!-- </div> -->


<p>We spent two days in Big Sur.</p>

<div><img src="/assets/images/bigsur/banana.jpg" alt="We saw a few banana slugs! These guys move really slow." />
<figcaption style="text-align:center">We saw a few banana slugs! These guys move really slow.</figcaption>
</div>

<div><img src="/assets/images/bigsur/iris.JPG" alt="Big Sur was in bloom. We saw lots of these purple iris wildflowers." />
<figcaption style="text-align:center">Big Sur was in bloom. We saw lots of these purple iris wildflowers.</figcaption>
</div>

<div><img src="/assets/images/bigsur/redflower.jpg" alt="And lots of these red flowers. I think they're called crimson columbines." />
<figcaption style="text-align:center">And lots of these red flowers. I think they're called crimson columbines.</figcaption>
</div>

<div><img src="/assets/images/bigsur/burn.JPG" alt="Coastal redwoods here are shorter than their inland giant sequoia cousins. Geoff is standing inside a crack at the bottom of one that is a wildfire scar." />
<figcaption style="text-align:center">Coastal redwoods here are shorter than their inland giant sequoia cousins. Geoff is standing inside a crack at the bottom of one that is a wildfire scar.</figcaption>
</div>

<div><img src="/assets/images/bigsur/beach.JPG" alt="These are the McWay falls at the Julia Pfeiffer Burns state park. Unfortunately the park is closed due to storm damage (as is much of the rest of Big Sur) but this idyllic waterfall can still be seen from the road." />
<figcaption style="text-align:center">These are the McWay falls at the Julia Pfeiffer Burns state park. Unfortunately the park is closed due to storm damage (as is much of the rest of Big Sur) but this idyllic waterfall can still be seen from the road.</figcaption>
</div>

<div><img src="/assets/images/bigsur/sunset.jpg" alt="Sunset on the beach." />
<figcaption style="text-align:center">Sunset on the beach.</figcaption>
</div>

<div><img src="/assets/images/bigsur/view.JPG" alt="Big Sur is a stunner." />
<figcaption style="text-align:center">Big Sur is a stunner.</figcaption>
</div>

<div><img src="/assets/images/bigsur/wade.jpg" alt="Wading across a creek to get to the beach at Andrew Molera state park." />
<figcaption style="text-align:center">Wading across a creek to get to the beach at Andrew Molera state park.</figcaption>
</div>

<div><img src="/assets/images/bigsur/tunnel.JPG" alt="A tunnel takes you down into a little cove just north of Julia Pfeiffer Burns state park. We saw crashing waves and two sea otters in the distance here." />
<figcaption style="text-align:center">A tunnel takes you down into a little cove just north of Julia Pfeiffer Burns state park. We saw crashing waves and two sea otters in the distance here.</figcaption>
</div>

<div><img src="/assets/images/bigsur/otters.JPG" alt="After leaving Big Sur, we drove north towards Oakland. A stranger recommended we stop at Moss Landing to see more otters close up. We saw these little guys hanging out and paddling around." />
<figcaption style="text-align:center">After leaving Big Sur, we drove north towards Oakland. A stranger recommended we stop at Moss Landing to see more otters close up. We saw these little guys hanging out and paddling around.</figcaption>
</div>

<div><img src="/assets/images/bigsur/mosslanding.JPG" alt="Moss Landing otters." />
<figcaption style="text-align:center">Moss Landing otters.</figcaption>
</div>

<div><img src="/assets/images/bigsur/seals.JPG" alt="Moss Landing seals." />
<figcaption style="text-align:center">Moss Landing seals.</figcaption>
</div>
