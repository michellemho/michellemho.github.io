    <h1>Family Time</h1>
    <p style="text-align:center">
        09 Apr 2019
        
        
            - <a href="/authors/michelle.html">Michelle Ho </a>
        
    </p>
<!-- </div> -->


<p>We spent a restful three days in Oakland, catching up with my extended family. It was great to see everyone again and introduce Geoff.</p>

<div><img src="/assets/images/oakland/family.jpeg" alt="We had a great HK family style dinner with my mom's side of the family." />
<figcaption style="text-align:center">We had a great HK family style dinner with my mom's side of the family.</figcaption>
</div>

<div><img src="/assets/images/oakland/geoff_kaylee.jpg" alt="My cousin's daughter (I'm an 'auntie'!) Kaylee took a little time to warm up to us, but by the end of the night she was besties with Geoff." />
<figcaption style="text-align:center">My cousin's daughter (I'm an 'auntie'!) Kaylee took a little time to warm up to us, but by the end of the night she was besties with Geoff.</figcaption>
</div>

<div><img src="/assets/images/oakland/kaylee.JPG" alt="Kaylee is really into animals now and can name a lot of them! She's also really considerate about sharing and very organized when cleaning up. She's also concerned about watching over everyone's stuff, like if you leave your phone or your cup or your seat, she'll make sure it's safe for you and that no one else takes it." />
<figcaption style="text-align:center">Kaylee is really into animals now and can name a lot of them! She's also really considerate about sharing and very organized when cleaning up. She's also concerned about watching over everyone's stuff, like if you leave your phone or your cup or your seat, she'll make sure it's safe for you and that no one else takes it.</figcaption>
</div>

<div><img src="/assets/images/oakland/grandlaketheater.jpg" alt="My aunt told us about the $5 Tuesday screenings at the Grand Lake Theatre, so we all ran to catch a late night showing of Shazam!" />
