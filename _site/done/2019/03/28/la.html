    <h1>Los Angeles</h1>
    <p style="text-align:center">
        28 Mar 2019
        
        
            - <a href="/authors/michelle.html">Michelle Ho </a>
        
    </p>
<!-- </div> -->


<p>In LA, we met up with Kim, Andrew and Mochi again! We also got barbecue with my cousin Jaymond and his friend Christina at <a href="https://www.theparksfinest.com/">The Park’s Finest</a>.</p>

<div><img src="/assets/images/la/getty.JPG" alt="Garden of the &lt;a href='http://www.getty.edu/'&gt;Getty Center&lt;/a&gt;. The Garden is as much a part of the museum as the art collection. Years ago, when I was maybe 6, we went to the Getty. It was great to go back. Admission is free. After parking, you ride a little tram up to the Center, which is perched on a hill overlooking LA. The whole place is stunning." />
<figcaption style="text-align:center">Garden of the <a href="http://www.getty.edu/">Getty Center</a>. The Garden is as much a part of the museum as the art collection. Years ago, when I was maybe 6, we went to the Getty. It was great to go back. Admission is free. After parking, you ride a little tram up to the Center, which is perched on a hill overlooking LA. The whole place is stunning.</figcaption>
</div>

<div><img src="/assets/images/la/medieval.JPG" alt="My favorite exhibit was the one on medieval text art. Geoff liked the pair of paintings 'Calm' and 'Storm'-- a pendant (pair) of two paintings depicting a mediterranean seaport at nature's whim" />
<figcaption style="text-align:center">My favorite exhibit was the one on medieval text art. Geoff liked the pair of paintings 'Calm' and 'Storm'-- a pendant (pair) of two paintings depicting a mediterranean seaport at nature's whim</figcaption>
</div>

<div><img src="/assets/images/la/griffith.JPG" alt="Ceiling of the &lt;a href='www.griffithobservatory.org'&gt;Griffith Observatory&lt;/a&gt;. As we drove into LA, we started playing the La La Land soundtrack. I was hoping to see people singing, waltzing, and tap dancing around the planetarium." />
<figcaption style="text-align:center">Ceiling of the <a href="www.griffithobservatory.org">Griffith Observatory</a>. As we drove into LA, we started playing the La La Land soundtrack. I was hoping to see people singing, waltzing, and tap dancing around the planetarium.</figcaption>
</div>

<div><img src="/assets/images/la/griffithview.JPG" alt="View of LA from the Griffith Observatory." />
<figcaption style="text-align:center">View of LA from the Griffith Observatory.</figcaption>
</div>

<div><img src="/assets/images/la/musclebeach.JPG" alt="On Fremont Street in Vegas we saw this great gimmick-- if you could hold on to a spinny pull-up bar for 100 seconds, you win a 100 dollars. There was a huge crowd and a new chump trying to hang on the bar every minute. We watched for almost half an hour and no one won. I was *so* close to paying the $10 to try. So I challenged Geoff to a hang contest at Muscle Beach. Turns out I can barely hang on for 60 seconds." />
<figcaption style="text-align:center">On Fremont Street in Vegas we saw this great gimmick-- if you could hold on to a spinny pull-up bar for 100 seconds, you win a 100 dollars. There was a huge crowd and a new chump trying to hang on the bar every minute. We watched for almost half an hour and no one won. I was *so* close to paying the $10 to try. So I challenged Geoff to a hang contest at Muscle Beach. Turns out I can barely hang on for 60 seconds.</figcaption>
</div>
